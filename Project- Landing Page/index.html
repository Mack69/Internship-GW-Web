<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Borel&display=swap");
    </style>
  </head>

  <body>
    <!-- NavBar and Home Page -->
    <div class="content">
      <div class="navbar">
        <div class="logo">
          <img src="Resources/logo.jpg" alt="LOGO" />
        </div>
        <div class="container">
          <ul>
            <li><a href="">HOME</a></li>
            <li><a href="">PRODUCTS</a></li>
            <li><a href="">ABOUT</a></li>
            <li><a href="">CONTACT</a></li>
            <li><button>LOGIN / SIGN UP</button></li>
          </ul>
        </div>
      </div>
      <div class="homescreen">
        <div class="left">
          Hi ! Keep Your Car updated with new <span class="span">Audi R8</span>
          <br />
          Grab The Launch Deal and add an extra Member to your Family
          <br /><span class="span">Valid Till 15th August</span>
          <br />
          <button>Explore</button>
        </div>
        <div class="right">
          <img src="Resources/audi.jpg" />
        </div>
      </div>
    </div>
  </body>
</html>
